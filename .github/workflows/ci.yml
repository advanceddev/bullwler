name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint, Vet & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache-dependency-path: go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Check formatting (gofmt)
        run: |
          # Найти все .go файлы, кроме vendor/
          unformatted=$(find . -name "*.go" -not -path "./vendor/*" -exec gofmt -l {} +)
          if [ -n "$unformatted" ]; then
            echo "❌ Код не отформатирован. Запустите: go fmt ./..."
            echo "Файлы с проблемами:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet code
        run: go vet $(go list ./... | grep -v /vendor/)

      - name: Static analysis (staticcheck)
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck $(go list ./... | grep -v /vendor/)

      - name: Lint (revive)
        run: |
          go install github.com/mgechev/revive@latest
          revive -config revive.toml $(go list ./... | grep -v /vendor/) || echo "⚠️ Найдены стилистические замечания"

      - name: Run tests (if any)
        run: go test -v -race $(go list ./... | grep -v /vendor/)

  build:
    name: Build on Ubuntu
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Build binary
        run: go build -mod=vendor -v -o bullwler ./cmd

      - name: Verify binary exists
        run: test -f bullwler